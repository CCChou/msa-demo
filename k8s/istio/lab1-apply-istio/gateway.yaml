apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: caj-istio-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - ${NAMESPACE}.istio-gateway.apps.${HOST}
    port:
      name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: caj-virtual-service
spec:
  gateways:
  - caj-istio-gateway
  hosts:
  - ${NAMESPACE}.istio-gateway.apps.${HOST}
  http:
  - match:
    - uri:
        prefix: /api
    route:
    - destination:
        host: caj-gateway
        port:
          number: 8080
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: caj-web
        port:
          number: 8080